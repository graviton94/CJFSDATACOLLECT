# Data collection configuration
data:
  output_dir: "data/processed"
  raw_dir: "data/raw"
  days_lookback: 7

# Scheduler configuration
scheduler:
  enabled: true
  run_time: "02:00"  # Daily run at 2 AM
  timezone: "UTC"

# Source configurations
sources:
  eu_rasff:
    enabled: true
    url: "https://webgate.ec.europa.eu/rasff-window/screen/list"
    timeout: 30
  
  fda_import_alerts:
    enabled: true
    url: "https://www.accessdata.fda.gov/cms_ia/default.html"
    timeout: 30
  
  korea_mfds:
    enabled: true
    base_url: "https://openapi.foodsafetykorea.go.kr/api"
    api_key_env: "MFDS_API_KEY"
    timeout: 30

# Logging configuration
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
  rotation: "500 MB"
  retention: "30 days"

# Schema validation
validation:
  strict_mode: true
  allow_missing_optional: true
  
# Deduplication
deduplication:
  enabled: true
  key_fields: ["source", "source_reference"]
